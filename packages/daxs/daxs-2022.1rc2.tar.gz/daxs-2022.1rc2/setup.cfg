[metadata]
name = daxs
version = attr: daxs.__version__
description = Data Analysis for X-ray Spectroscopy
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.esrf.fr/spectroscopy/daxs
author = ESRF
author_email = marius.retegan@esrf.fr
license = MIT
license_files = LICENSE
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
project_urls = 
	Source = https://gitlab.esrf.fr/spectroscopy/daxs
	Documentation = https://spectrscopy.gitlab-pages.esrf.fr/daxs
	Tracker = https://gitlab.esrf.fr/spectroscopy/daxs/issues

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	matplotlib
	numpy>=1.20.0
	scipy
	silx
	ruamel.yaml
python_requires = >=3.7

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black[jupyter]>=21.9b0
	build
	pylint
	twine
	pytest
	pytest-cov
doc = 
	ipykernel
	nbsphinx
	nbsphinx-link
	sphinx
	sphinx-copybutton
	sphinx-rtd-theme

[isort]
profile = black

[pylint.DESIGN]
max-locals = 20
max-attributes = 12
max-args = 7

[pylint.MESSAGES CONTROL]
disable = 
	duplicate-code,
	fixme,
	invalid-name,
	missing-class-docstring,
	missing-function-docstring,
	missing-module-docstring,
	not-callable,
	too-few-public-methods,
	unsubscriptable-object,
	duplicate-code,
	too-few-public-methods,
	not-callable,
	fixme,
	unnecessary-lambda-assignment,

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

