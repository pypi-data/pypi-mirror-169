[tool.poetry]
name = "ecsmgmt-cli"
version = "0.4.1"
description = "Small CLI tool for interacting with the ECS Management API"
authors = ["Dominik Rimpf <dev@drimpf.de>"]
license = "MPL-2.0"

readme = "README.md"
repository = "https://gitlab.com/domrim/ecsmgmt-cli"
homepage = "https://gitlab.com/domrim/ecsmgmt-cli"
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Intended Audience :: System Administrators",
]
include = [
    "LICENSE",
]
packages = [
    { include = "ecsmgmt" }
]

[tool.poetry.dependencies]
python = "^3.7"
python-ecsclient = "^1.1.12"
click = "^8.1.3"
PyYAML = "^6.0"
tabulate = "^0.8.10"
inquirer = "^2.10.0"

[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"

[tool.poetry.scripts]
ecsmgmt = 'ecsmgmt:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
