[metadata]
name = bthci
version = attr: bthci.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Bluetooth HCI Utilities
url = https://pypi.org/project/bthci
long_description = file: README.md
long_description_content_type = text/markdown
license = Proprietary
license_file = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
package_dir = 
	=dist/obfuscated/merged
packages = find:
python_requires = ==3.10.*
install_requires = 
	xpycommon >= 0.0.13
	pyclui >= 0.0.18
	dbus-python >= 1.3.2
include_package_data = True

[options.packages.find]
where = dist/obfuscated/merged
include = bthci, bthci.pytransform

[egg_info]
tag_build = 
tag_date = 0

