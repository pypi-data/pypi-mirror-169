[metadata]
name = pyclui
version = attr: pyclui.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Command Line UI Utilities for Python
url = https://pypi.org/project/pyclui
long_description = file: README.md
long_description_content_type = text/markdown
license = Proprietary
license_file = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
package_dir = 
	=dist/obfuscated/merged
packages = find:
python_requires = ==3.10.*
include_package_data = True

[options.packages.find]
where = dist/obfuscated/merged
include = pyclui, pyclui.pytransform

[egg_info]
tag_build = 
tag_date = 0

