[project]
name = "pycircleso"
version = "0.0.1"
authors = [{ name = "Philip James", email = "phildini@burb.team" }]
description = "Python bindings for the Circle.so API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["requests"]

[project.urls]
"Homepage" = "https://github.com/burb-co/pycircleso"
"Bug Tracker" = "https://github.com/burb-co/pycircleso/issues"

[tool.poetry]
name = "pycircleso"
version = "0.0.1"
description = ""
authors = ["Philip James <phildini@phildini.net>"]
license = "Apache"
readme = "README.md"
packages = [{ include = "circleso", from = "src" }]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^22.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
