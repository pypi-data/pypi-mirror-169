[metadata]
name = esi-core
version = 1.0.1
description = Repository for compiled code used by ESI projects.
long_description = file: README.md
long_description_content_type = text/markdown
author = Bruce Worden, Gabe Ferragut, Eric Thompson
author_email = cbworden@contractor.usgs.gov, gferrgut@usgs.gov, emthompson@usgs.gov
license = CC0 1.0
url = https://code.usgs.gov/ghsc/esi/esi-core

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
setup_requires = 
	setuptools_scm
python_requires = >=3.8
install_requires = 
	numpy>=1.21
	obspy>=1.3.0

[options.extras_require]
test = 
	pytest>=6.2
dev = 
	black>=21
	flake8>=3.9
	ipython>=7.26
	cython>=0.29.23
build = 
	build
	twine

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

