[metadata]
license_files = LICENSE

[versioneer]
VCS = git
style = pep440
versionfile_source = desc/_version.py
versionfile_build = desc/_version.py
tag_prefix = v
parentdir_prefix = desc-

[coverage:run]
source = 
	desc/
omit = 
	desc/_version.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	if __name__ == .__main__.:
ignore_errors = True

[tool:pytest]
markers = 
	slow: marks tests as slow (deselect with 'pytest -m "not slow"').
	fast: mark tests as fast.

[flake8]
ignore = E1, E2, E5, E741, W1, W2, W3, W5
max-line-length = 88
exclude = docs/*, examples/*, devtools/*
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

