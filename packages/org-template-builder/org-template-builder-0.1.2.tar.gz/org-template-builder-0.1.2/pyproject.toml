authors = ["AlbertoV5 <58243333+AlbertoV5@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "orgtemp", from = "src"}, 
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "2.28.1"
bs4 = "^0.0.1"
selenium = "^4.4.3"
