[tool.poetry]
name = "jpf"
version = "0.3.0"
description = "Pretty format all your json files at once in place with three characters"
repository = "https://github.com/fxwiegand/jpf"
readme = "README.md"
authors = ["fxwiegand <fxwiegand@wgdnet.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.7"
plac = "^1.3.5"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
jpf = "jpf:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
