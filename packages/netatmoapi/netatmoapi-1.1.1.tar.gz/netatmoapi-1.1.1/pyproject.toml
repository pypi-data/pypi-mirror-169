[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "netatmoapi"
version = "1.1.1"

description = "A simple Python wrapper of the Netatmo Connect API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["requests"]
