[metadata]
name = mofchecker
version = 0.9.5
description = Perform sanity checks for MOFs.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kjappelbaum/mofchecker
download_url = https://github.com/kjappelbaum/mofchecker/releases
project_urls = 
	Bug Tracker = https://github.com/kjappelbaum/mofchecker/issues
	Source Code = https://github.com/kjappelbaum/mofchecker
author = Kevin Jablonka
author_email = kevin.jablonka@epfl.ch
maintainer = Kevin Jablonka
maintainer_email = kevin.jablonka@epfl.ch
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
keywords = 

[options]
install_requires = 
	click
	networkx>=2.5
	backports.cached-property
	ase
	pyyaml
	click
	pyeqeq
	structuregraph_helpers
	element_coder
	libconeangle
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
lint = 
	isort
	black
	flake8
	pre-commit
	bumpversion
tests = 
	pytest
	tox
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	mofchecker = mofchecker.cli:run

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = mofchecker
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/mofchecker
	.tox/*/lib/python*/site-packages/mofchecker

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

