[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "example_package_fater"
version = "0.0.3"
authors = [
  { name="fater", email="faterazer@outlook.com" },
]
description = "A small example package"
readme = "README.md"
