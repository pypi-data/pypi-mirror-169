[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "antimicrobial"
version = "0.1"
authors = [
  { name="Jin Zhang", email="jinzhang@nankai.edu.cn" },
]
description = "Computation tool for antimicrobial agent designing in python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JinZhangLab/antimicrobial"
"Bug Tracker" = "https://github.com/JinZhangLab/antimicrobial/issues"