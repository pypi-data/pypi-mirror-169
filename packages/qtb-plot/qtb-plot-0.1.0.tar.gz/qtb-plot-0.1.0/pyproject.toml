[tool.poetry]
name = "qtb-plot"
version = "0.1.0"
description = "Standard plotting styles of our institute"
authors = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
license = "GPL-4"
readme = "README.md"
repository = "https://gitlab.com/marvin.vanaalst/qtb-plot"
packages = [{include = "qtbplot", from = "src"}]
keywords = ["plotting"]

[tool.poetry.dependencies]
python = "^3.9"
matplotlib = "^3.6.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
target-version = ['py39']

[tool.isort]
honor_noqa = true
import_heading_firstparty = ""
import_heading_framework = ""
import_heading_localfolder = ""
import_heading_stdlib = ""
import_heading_thirdparty = ""
profile = "black"

[tool.mypy]
disallow_untyped_defs = true
exclude = "tests/*.py"
ignore_missing_imports = true
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
