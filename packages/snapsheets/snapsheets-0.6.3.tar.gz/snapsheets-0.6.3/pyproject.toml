[tool.poetry]
name = "snapsheets"
version = "0.6.3"
description = "Getting tired of downloading Google Spreadsheets one by one from the browser ?"
authors = ["shotakaha <shotakaha+py@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://qumanote.gitlab.io/snapsheets/"
repository = "https://gitlab.com/qumanote/snapsheets"
keywords=["wget", "googlesheet"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Japanese",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    ]

[tool.poetry.scripts]
snapsheets ="snapsheets.core:cli"
snapsheets-next ="snapsheets.next:cli"


[tool.poetry.dependencies]
python = "^3.7"
PyYAML = "^6.0"
Deprecated = "^1.2.12"
icecream = "^2.1.2"
pendulum = "^2.1.2"
toml = "^0.10.2"
docopt = "^0.6.2"
tomli = "^2.0.1"
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]
# commitizen = "^2.17.0"
# black = "^20.8b1"
#pysen = {version = "^0.10.2", extras = ["lint"]}
#pysen = "^0.10.2"

[tool.poetry.group.docs.dependencies]
Sphinx = "^5.2.3"
sphinx-rtd-theme = "^1.0.0"
myst-parser = "^0.18.1"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.16.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.3"
version_files = [
    "pyproject.toml:version",
    "docs/conf.py:version",
    "docs/conf.py:release",
    "snapsheets/__init__.py:__version__",
]
tag_format = "v$version"

[tool.pysen]
version = "0.10.2"

[tool.pysen.lint]
enable_black = true
enable_flake8 = false
enable_isort = true
enable_mypy = false
mypy_preset = "strict"
line_length = 120
py_version = "py38"
[[tool.pysen.lint.mypy_targets]]
    paths = ["."]