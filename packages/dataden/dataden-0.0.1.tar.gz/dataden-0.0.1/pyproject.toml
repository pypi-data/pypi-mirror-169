[build-system]
requires = ["setuptools>=61.0","numpy>=1.23.3","pandas>=1.5.0","python-dateutil>=2.8.2","pytz>=2022.2.1"]
build-backend = "setuptools.build_meta"

[project]
name = "dataden"
version = "0.0.1"
authors = [
  { name="Peter Kratz", email="pkratz22@gmail.com"},
]
description = "A package used for generating dummy data."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pkratz22/dataden"

[tool.setuptools]
py-modules = ['dataden']