build-pkgs:
  stage: build
  image:
    name: registry.gitlab.com/saltstack/open/cicd/containers/py:3.8
  needs:
    - linux-3.7-onedir
    - linux-3.7-singlebin
    - linux-3.8-onedir
    - linux-3.8-singlebin
    - linux-3.9-onedir
    - linux-3.9-singlebin
    - windows-2019-onedir
    - windows-2019-singlebin
  before_script:
    - apt-get update && apt-get install -y git
    - python -m pip install --upgrade pip
    - python -m pip install nox
  script:
    - nox -e build
  artifacts:
    when: always
    paths:
      - dist/
    expire_in: 30 days
