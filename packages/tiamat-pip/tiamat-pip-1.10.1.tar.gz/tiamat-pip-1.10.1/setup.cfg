[metadata]
name = tiamat-pip
description = Pip handling for tiamat projects
long_description = file: README.md
long_description_content_type = text/markdown
author = Pedro Algarvio
author_email = pedro@algarvio.me
url = http://saltstack.com
project_urls = 
	Source=https://gitlab.com/saltstack/pop/tiamat-pip
	Tracker=https://gitlab.com/saltstack/pop/tiamat-pip/-/issues
license = Apache Software License 2.0
classifiers = 
	Programming Language :: Python
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
platforms = unix, linux, osx, cygwin, win32

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.7
setup_requires = 
	setuptools_scm[toml]>=3.4
install_requires = 
	pip >= 22.2,<22.3
	PyInstaller >= 4.0
	typing-extensions; python_version < "3.8"
	importlib_metadata

[options.entry_points]
pyinstaller40 = 
	hook-dirs = tiamatpip.hooks:get_hook_dirs

[bdist_wheel]
universal = 0

[mypy]
python_version = 3.7
mypy_path = .
ignore_missing_imports = True
no_implicit_optional = True
show_error_codes = True
strict_equality = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_reexport = True

[flake8]
max-line-length = 89
exclude = 
	.git,
	.nox,
	__pycache__,
	src/tiamatpip/version.py,
	coverage-site-customize/sitecustomize.py,
	build,
	dist,
	docs/conf.py,
	setup.py,
	.pre-commit-hooks
per-file-ignores = 
	__init__.py: F401
	tests/*.py: D100,D101,D102,D103,D105
	noxfile.py: D100,D101,D102,D103,D105
	tiamatpip/patches.py: D100,D102
ignore = 
	E203, E266, E501, W503
	D104,
	D107,
	D212,
	D200,
docstring-convention = google

[egg_info]
tag_build = 
tag_date = 0

