[build-system]
requires = ["hatchling", "plyer"]
build-backend = "hatchling.build"

[project]
name = "sendroid"
version = "1.0a7"
authors = [
	{name="bwilk315", email="bwilk315@onet.pl"}
]
description = "Simple android sensors manager"
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.5"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
	"Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/bwilk315/sendroid"
