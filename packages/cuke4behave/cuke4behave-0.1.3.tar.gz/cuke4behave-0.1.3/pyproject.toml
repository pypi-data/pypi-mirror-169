[tool.poetry]
name = "cuke4behave"
version = "0.1.3"
description = "Give Behave the power of Cucumber Expressions"
readme = "README.md"
license = "MIT"
keywords = [
"License :: OSI Approved :: MIT License",
"Development Status :: 4 - Beta",
"Intended Audience :: Developers"
]
authors = ["Dev Kumar Gupta"]
[tool.poetry.dependencies]
python = "^3.7"
behave = "1.2.6"
cucumber-expressions = "16.0.0"
[mypy-behave]
ignore_missing_imports = true
[tool.flake8]
max-line-length = 90
extend-ignore = "E203"
[tool.isort]
profile = "black"
[build.system]
requires = ["poetry-core>=1.0.0"]
build.backend = "poetry.core.masonry.api"
[tool.poetry.dev-dependencies]
pytest = "^3.4"
black = "^22.6.0"
mypy = "^0.971"
flakehell = "^0.8.0"
flake8 = "3.9.0"
flake8-isort = "4.2.0"
behave = "1.2.6"
pre-commit = "^2.20.0"
