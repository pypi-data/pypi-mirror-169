[metadata]
name = ph_toolbox
version = 0.1.1
author = Emre
author_email = cemre79@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/emrecdr/ph-toolbox
project_urls = 
	Bug Tracker = https://github.com/emrecdr/ph-toolbox/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Natural Language :: English
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[flake8]
ignore = E203, E266, E501, W503, B950, F821, B903
max-line-length = 120
max-complexity = 10
extend-ignore = E203

[isort]
line_length = 120

[mypy]
files = src/, tests/
ignore_missing_imports = True
warn_unused_configs = True

[pylint]
disable = C, W, I, R0902, R0903

[pylint.FORMAT]
max-line-length = 120

[tool:pytest]
pythonpath = src/
testpaths = tests/
minversion = 7.0
addopts = -ra -q --cov-report term --cov-report html:.htmlcov --html=.htmlpytest/report.html --cov-fail-under=70 --cov=src -vv --log-file-level=DEBUG
python_files = test_*.py
python_functions = test_*
python_classes = Test*
markers = 
	smoke: marks tests as smoke test which checks the core functionality of the app (deselect with '-m "not smoke"')
	integration: marks tests as integration test (deselect with '-m "not integration"')

[coverage:run]
branch = True
source = src,tests
omit = 
	*/__init__.py
	*/*_interface.py
	tests/conftest.py
	tests/utils.py

[coverage:report]
skip_empty = true
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

