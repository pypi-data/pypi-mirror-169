[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-stagedoor"
version = "0.0.9"
authors = [{ name = "Philip James", email = "phildini@phildini.net" }]
description = "Simpler auth for Django"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django",
    "Topic :: Internet :: WWW/HTTP",
]

[project.urls]
"Homepage" = "https://github.com/galaxybrainco/django-stagedoor"
"Bug Tracker" = "https://github.com/galaxybrainco/django-stagedoor/issues"
