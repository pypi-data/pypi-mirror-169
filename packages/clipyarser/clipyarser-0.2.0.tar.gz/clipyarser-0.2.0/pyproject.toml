[tool.poetry]
name = "clipyarser"
version = "0.2.0"
description = "A simple, declarative and easy-testable command line argument parser"
authors = ["Linus <linuskmr.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/linuskmr/clipyarser"
keywords = ["cli", "parser", "argparse", "argumentparser"]


[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^7.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
