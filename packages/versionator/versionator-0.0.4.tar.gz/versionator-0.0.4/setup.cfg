[metadata]
name = versionator
version = attr: versionator.VERSION
url = https://ktpanda.org/software/versionator
description = A tool for managing Python packages
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.6
packages = versionator
install_requires = 
	argcomplete>=2.0.0

[options.entry_points]
console_scripts = 
	versionator = versionator.__main__:main

[egg_info]
tag_build = 
tag_date = 0

