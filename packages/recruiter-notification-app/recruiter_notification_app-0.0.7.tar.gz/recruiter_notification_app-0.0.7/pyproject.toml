[build-system]
requires = ["setuptools > =61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "recruiter_notification_app"
version = "0.0.7"
authors = [{name="prabhu", email="prabhupad@somwwhe.com"}]
description="This is hush hush recruiter notification app"
readme="README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.package-data]
myModule = ["templates/*.html"]