[tool.poetry]
name = "django_bitgo"
version = "0.1.4"
description = "Django app for bitGo"
authors = ["panosangelopoulos <panos.angelopoulos@outlook.com>"]
license = "MIT"
homepage = "https://github.com/accruvia/django_bitgo"
repository = "https://github.com/accruvia/django_bitgo"
readme = "README.md"
keywords = ["django", "bitgo", "django_bitgo"]

[tool.poetry.dependencies]
python = "^3.7.1"
Django = "^3.2.14"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
