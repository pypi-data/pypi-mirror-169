[metadata]
name = control-tmux
version = attr: controltmux.VERSION
url = https://ktpanda.org/software/control-tmux
description = A wrapper around tmux allowing quick switching and session saving.
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX

[options]
python_requires = >=3.6
py_modules = controltmux
install_requires = 
	argcomplete>=2.0.0

[options.entry_points]
console_scripts = 
	control-tmux = controltmux:main

[egg_info]
tag_build = 
tag_date = 0

