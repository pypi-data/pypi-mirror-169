[metadata]
name = traffic_guardian
description = Dynamically managed proxy server to intercept and mock responses for HTTP traffic
author = Konrad Poreba
author_email = konrad@porebasoftware.pl
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://gitlab.com/hotone/traffic_guardian
project_urls = 
	Documentation = https://traffic-guardian.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	attrs==22.1.0
	Automat==20.2.0
	certifi==2022.9.24
	cffi==1.15.1
	charset-normalizer==2.1.1
	click==8.1.3
	constantly==15.1.0
	coverage==6.4.4
	cryptography==38.0.1
	Flask==2.2.2
	hyperlink==21.0.0
	idna==3.4
	incremental==21.3.0
	iniconfig==1.1.1
	itsdangerous==2.1.2
	Jinja2==3.1.2
	MarkupSafe==2.1.1
	packaging==21.3
	pluggy==1.0.0
	py==1.11.0
	pycparser==2.21
	pyOpenSSL==22.1.0
	pyparsing==3.0.9
	requests==2.28.1
	six==1.16.0
	tomli==2.0.1
	Twisted==22.8.0
	typing_extensions==4.3.0
	urllib3==1.26.12
	Werkzeug==2.2.2
	zope.interface==5.4.0
	service-identity==21.1.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest==7.1.3
	pytest-cov==3.0.0

[options.entry_points]
console_scripts = 
	traffic_guardian = traffic_guardian_core:run

[tool:pytest]
addopts = 
	--cov traffic_guardian --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = traffic_guardian
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

