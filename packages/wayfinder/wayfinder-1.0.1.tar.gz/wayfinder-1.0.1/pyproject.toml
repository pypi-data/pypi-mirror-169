[build-system]
requires = ["hatchling", 
            "pathlib"]
            
build-backend = "hatchling.build"
[project]
name = "wayfinder"
version = "1.0.1"
authors = [
  { name="Davide Bella", email="davide.bella89@gmail.com" },
]
description = "A small package containing functions to reliably navigate complex projects"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


