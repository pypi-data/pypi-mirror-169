[tool.poetry]
authors = [
  "Craig Trim <craigtrim@gmail.com>",
]

maintainers = [
  "Craig Trim <craigtrim@gmail.com>",
]

description = "Custom Trained Models for Speech Pathology"
license = "MIT"
name = "speech-patho-mdl"
readme = "README.md"
version = "0.1.3"

keywords = ["nlp", "nlu", "ai", "classification", "intents"]
repository = "https://github.com/craigtrim/speech-patho-mdl"

classifiers = [
  "Development Status :: 4 - Beta",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
baseblock = "*"
boto3 = "*"
openai = "^0.20.0"
openai-helper = "*"
opensearch-helper = "*"
opensearch-py = "^1.1.0"
owl-builder = "*"
owl-parser = "*"
python = "3.8.5"
requests = "*"
schema-classification = "*"

[tool.poetry.dev-dependencies]
autopep8 = "*"
flakeheaven = "*"
mypy = "*"
plac = "*"
pre-commit = "^2.20.0"
pytest = "*"

[tool.poetry.build]
generate-setup-file = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.flakeheaven]
# optionally inherit from remote config (or local if you want)
base = "https://raw.githubusercontent.com/flakeheaven/flakeheaven/main/pyproject.toml"
# specify any flake8 options. For example, exclude "example.py":
exclude = ["__init__.py", "README.md"]
# make output nice
format = "grouped"
# 80 chars aren't enough in 21 century
max_line_length = 500
# show line of source code in output
show_source = true

# list of plugins and rules for them
[tool.flakeheaven.plugins]
# include everything in pyflakes except F401
# F401 (Missing Import)
# F403 (Unable to Detect Undefined Names)
pyflakes = ["+*", "-F401", "-F403"]
# enable only codes from S100 to S199
flake8-bandit = ["-*", "+S1??"]
# enable everything that starts from `flake8-`
"flake8-*" = ["+*"]
# explicitly disable plugin
flake8-docstrings = ["-*"]
