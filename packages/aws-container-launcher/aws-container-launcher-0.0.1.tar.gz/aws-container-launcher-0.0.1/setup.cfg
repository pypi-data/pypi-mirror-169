[metadata]
name = aws-container-launcher
version = 0.0.1
author = Aliaksei Kankou
author_email = aliaksei.kankou@gmail.com
description = AWS Container Launcher helps to run a docker container in AWS
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kankou-aliaksei/aws-container-launcher
project_urls = 
