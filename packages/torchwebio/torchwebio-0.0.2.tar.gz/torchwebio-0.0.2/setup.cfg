[metadata]
name = torchwebio
description = Turn your pyTorch model into a web app
author = Prass, The Nomadic Coder
author_email = me@prassanna.io
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	timm==0.6.7
	pywebio==1.6.2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	setuptools
	pytest
	pytest-cov
	pre-commit
	pytest-subtests
	tox

[options.entry_points]

[tool:pytest]
addopts = 
	--cov torchwebio --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = torchwebio
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

