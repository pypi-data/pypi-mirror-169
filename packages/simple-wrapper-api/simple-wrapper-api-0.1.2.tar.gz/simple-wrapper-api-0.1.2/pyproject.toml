[tool.poetry]
name = "simple-wrapper-api"
version = "0.1.2"
description = "Simple wrapper for APIs"
authors = ["pont-valabre <dev@valabre.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://www.valabre.com"
repository = ""
keywords = ["python", "requests", "api", "wrapper"]
packages = [{include = "wrapper_api", from = "src"}]

include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"
twine = "^4.0.1"

[tool.poetry.dev-dependencies]
pytest = "^3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
realpython = "reader.__main__:main"