[metadata]
name = django-appchance-sections
version = 0.3
description = A Django application containing a set of abstract classes to implement a set of highly manageable sections with any content
long_description = file:README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/appchance/appchance-sections/
author = Zbigniew Heintze
author_email = zheintze@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
setup_requires = 
	setuptools >= 42
install_requires = 
	djangorestframework >= 3.11.0
	django-filter >= 2.4.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

