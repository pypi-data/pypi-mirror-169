[tool.poetry]
name = "dynamic-imports"
version = "0.2.0"
description = "Dynamically discover and import Python modules and classes."
authors = ["Dan Kelleher <kelleherjdan@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/djkelleher/dynamic-imports"
repository = "https://github.com/djkelleher/dynamic-imports"
classifiers = [
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.7"
ready-logger = "^0.1.5"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
