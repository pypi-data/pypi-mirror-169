[metadata]
name = relic-tool-core
version = attr: relic.core.__version__
author = Marcus Kertesz
description = Core files shared between other Relic-Tool packages.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ModernMAK/Relic-Tool-Core
project_urls = 
	Bug Tracker = https://github.com/ModernMAK/Relic-Tool-Core/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	typing-extensions; python_version < '3.10'

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

