[metadata]
name = cloudbatch
license = MIT
author = David Byrne
version = 0.2
url = https://github.com/davbyr/cloudbatch
description = Python objects for simplifying batch analysis of data on google buckets
download_url = https://github.com/davbyr/cloudbatch/archive/refs/tags/v0.2.tar.gz
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules

[options]
install_requires = 
	numpy
package_dir = 
	=.
setup_requires = 
	setuptools
packages = cloudbatch
python_requires = >=3.7

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

