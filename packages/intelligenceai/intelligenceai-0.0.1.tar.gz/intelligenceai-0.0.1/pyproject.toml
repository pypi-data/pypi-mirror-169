[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "intelligenceai"
version = "0.0.1"
authors = [
  { name="Ron Itelman", email="ron@intelligence.ai" },
]
description = "Creates a concept map"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/RonItelman/intelligence.ai-concepts"
"Bug Tracker" = "https://github.com/RonItelman/intelligence.ai-concepts/issues"