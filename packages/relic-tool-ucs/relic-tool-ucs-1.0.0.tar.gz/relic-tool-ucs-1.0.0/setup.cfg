[metadata]
name = relic-tool-ucs
version = attr: relic.ucs.__version__
author = Marcus Kertesz
description = A library for reading / writing Relic's UCS (Language) files.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MAK-Relic-Tool/Relic-Tool-UCS
project_urls = 
	Bug Tracker = https://github.com/MAK-Relic-Tool/Issue-Tracker/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
install_requires = 
	mak-serialization-tools ~= 2022.0a19
	relic-tool-core ~= 1.0.0
packages = find_namespace:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

