# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyjedai"
version = "0.0.3"
description = "An open-source library that builds powerful end-to-end Entity Resolution workflows."
readme = "README.md"
authors = [
    { name = "Konstantinos Nikoletos", email = "nikoletos.kon@gmail.com" },
    { name = "George Papadakis", email = "gpapadis84@gmail.com" },
]
license = {text = "Apache Software License 2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Operating System :: iOS",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["deduplication", "entity-resolution", "link-discovery"]
requires-python = ">=3.9"
dependencies = [
    "gensim >= 4.2.0",
    "matplotlib >= 3.5.2",
    "matplotlib-inline >= 0.1.3",
    "networkx >= 2.8.4",
    "nltk >= 3.7",
    "numpy >= 1.22.4",
    "pandas >= 1.4.2",
    "pandas-profiling >= 3.2.0",
    "pandocfilters >= 1.5.0",
    "PyYAML >= 6.0",
    "rdflib >= 6.1.1",
    "rdfpandas >= 1.1.5",
    "regex >= 2022.6.2",
    "scipy >= 1.8.1",
    "seaborn >= 0.11.2",
    "strsim >= 0.0.3",
    "strsimpy >= 0.2.1",
    "tqdm >= 4.64.0",
    "transformers >= 4.21.3",
    "sentence-transformers >= 2.2.2",
    "faiss-cpu >= 1.7.2",
    "optuna >= 3.0.1",
    'tomli; python_version < "3.11"'
]

[project.optional-dependencies]
dev = ["pip-tools", "pytest"]

[project.urls]
"Homepage" = "https://github.com/Nikoletos-K/pyJedAI"
"Documentation" = "https://github.com/Nikoletos-K/pyJedAI/wiki"
"Bug Tracker" = "https://github.com/Nikoletos-K/pyJedAI/issues"
"Source code" = "https://github.com/Nikoletos-K/pyJedAI/tree/main/pyjedai"