[metadata]
name = keycollator
version = 0.0.6
author = David Rush
author_email = davidprush@gmail.com
description = Compares text in a file to reference/glossary/key-items/dictionary file.
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/davidprush/keycollator
project_urls = 
	Homepage = https://github.com/davidprush/keycollator
	Bug Tracker = https://github.com/davidprush/keycollator/issues
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Education
	Intended Audience :: End Users/Desktop
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Topic :: Office/Business
	Topic :: Software Development :: Testing
	Topic :: Text Processing
	Topic :: Text Processing :: Filters
	Topic :: Text Processing :: Indexing
	Topic :: Utilities
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	click >= 8.0.2
	datetime >= 4.7
	fuzzywuzzy >= 0.18.0
	halo >= 0.0.31
	nltk >= 3.7
	python-Levenshtein >= 0.12.2
	termtables >= 0.2.4
	numpy >= 1.23.3
	joblib >= 1.2.0

[options.package_data]
* = *.txt, *.rst
hello = *.msg

[options.entry_points]
console_scripts = 
	keycollator = keycollator:main

[options.extras_require]
pdf = ReportLab>=1.2; RXP
rest = docutils>=0.3; pack ==1.1, ==1.3

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	my_package.tests*

[egg_info]
tag_build = 
tag_date = 0

