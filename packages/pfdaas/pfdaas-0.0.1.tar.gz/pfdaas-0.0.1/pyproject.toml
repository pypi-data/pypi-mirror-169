[build-system]
requires = [
    "setuptools>=61.0",
    "pika>=1.3.0",
    "redis>=4.3.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "pfdaas"
version = "0.0.1"
authors = [{ name="hujijun", email="defkpl@gmail.com" }]

description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hujijun/python_utilities"
"Bug Tracker" = "https://github.com/hujijun/python_utilities/issues"