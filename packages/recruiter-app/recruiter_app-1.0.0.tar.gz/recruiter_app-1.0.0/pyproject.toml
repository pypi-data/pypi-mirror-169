[build-system]
requires = ["setuptools > =61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "recruiter_app"
version = "1.0.0"
authors = [{name="prabhu", email="prabhupad@somwwhe.com"}]
description="This is hush hush recruiter app"
readme="README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.package-data]
myModule = ["config/config.json", "config/*.csv"]