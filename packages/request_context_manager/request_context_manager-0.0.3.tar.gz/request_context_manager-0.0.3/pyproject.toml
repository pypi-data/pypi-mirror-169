[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[project]
name = "request_context_manager"
authors = [{name = "Eva Cheng", email = "blue800415@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
            "License :: OSI Approved :: MIT License",
            "Operating System :: OS Independent",
            "Programming Language :: Python :: 3",
            "Programming Language :: Python :: 3.6",
            "Programming Language :: Python :: 3.7",
            "Programming Language :: Python :: 3.8",
            "Programming Language :: Python :: 3.9",
            "Programming Language :: Python :: 3.10",
        ]
description = "A easy way to manage resource within request context"
requires-python = '>=3.6'
dynamic = ["version"]
keywords = ["json", "validate", "validator"]

[project.urls]
Home = "https://github.com/8thEdition/request_context_manager.git"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "coverage-lcov",
]
publish = [
    "flit"
]

[tool.isort]
profile = "black"
src_paths = ["request_context_manager"]
force_single_line = true
