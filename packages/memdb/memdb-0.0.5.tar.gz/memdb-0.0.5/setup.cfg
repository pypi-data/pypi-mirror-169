[metadata]
name = memdb
version = 0.0.5
author = Samuel Corradi
author_email = samuelcorradi@gmail.com
description = An in-memory agnostic database for Python.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/samuelcorradi/memdb
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Topic :: Database

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

