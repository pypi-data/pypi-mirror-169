[tool.poetry]
name = "vestas-azure"
version = "0.1.10rc1"
description = ""
authors = ["Emil Haldrup Eriksen <emher@vestas.com>", "Hjalte Vinther Kiefer <hjvki@vestas.com>"]
license = "Proprietary"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4"
adlfs = "^2022.7.0"
pydantic = "^1.9.1"
python-dotenv = "^0.20.0"
pyarrow = "^8.0.0"
jsonformatter = "^0.3.1"
azure-servicebus = "^7.7.0"
azure-keyvault-secrets = "^4.5.1"
azure-identity = "^1.10.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = "^22.3.0"
mypy = "^0.971"
pandas = "^1.4.2"
numpy = "^1.22.3"
Pillow = "^9.1.0"
openpyxl = "^3.0.9"
types-requests = "^2.27.26"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-rxXs"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
log_cli_level = "warning"
log_cli = true
log_file = "./pytest.logs"
log_file_level = "info"

[tool.black]
line-length = 96

[tool.mypy]
python_version = "3.9"
files = "./src,./tests"
ignore_missing_imports = "True"
