
[project]
name = "Flask-Bpjs"
version = "0.0.4"
authors = [
    { name="Gatlab", email="dev@gatlab.co" },
]
description = "Bpjs on flask"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["flask", "bpjs"]
dependencies = ['Flask', 'lzstring','pycryptodome']

[project.urls]
"Homepage" = "https://github.com/GatLab/Flask-Bpjs"
"Bug Tracker" = "https://github.com/GatLab/Flask-Bpjs/issues"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


