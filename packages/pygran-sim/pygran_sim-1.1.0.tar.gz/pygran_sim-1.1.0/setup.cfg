[coverage:run]
omit = 
	*/tests/*
	pygran_sim/_version.py

[yapf]
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
filename = *.pyx,*.px*
exclude = .eggs,*.egg,build
ignore = E901,E225,E226,E227
max-line-length = 119

[versioneer]
VCS = git
style = pep440
versionfile_source = pygran_sim/_version.py
versionfile_build = pygran_sim/_version.py
tag_prefix = ''

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

