[global]

[sdist]
keep_temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
name = pycov-convert-relative-filenames
version = 1.0.0
author = Julien Lecomte
author_email = julien@lecomte.at
license = MIT
license_files = LICENSE
url = https://gitlab.com/jlecomte/projects/pycov-convert-relative-filenames
description = Quick and dirty coverage.xml file converter for GitLab CI
long_description = file: README.md
long_description_content_type = text/markdown
classifier = 
	Environment :: Console
	Intended Audience :: Developers
	Topic :: Software Development :: Quality Assurance
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
project_urls = 
	Source code = https://gitlab.com/jlecomte/projects/pycov-convert-relative-filenames
	Tracker = https://gitlab.com/jlecomte/projects/pycov-convert-relative-filenames/-/issues

[options]
setup_requires = setuptools
packages = 
	pycov_convert_relative_filenames
include_package_data = True
python_requires = >= 3.9.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	docs
	tests

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

