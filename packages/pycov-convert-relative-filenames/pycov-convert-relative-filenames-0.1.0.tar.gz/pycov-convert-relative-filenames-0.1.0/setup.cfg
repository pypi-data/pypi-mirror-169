[global]

[sdist]
keep_temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
name = pycov-convert-relative-filenames
version = 0.1.0
author = Julien Lecomte
author_email = julien@lecomte.at
license = MIT
license_files = LICENSE
url = https://gitlab.com/jlecomte/projects/pycov-convert-relative-filenames
description = TODO
long_description = file: README.md
long_description_content_type = text/markdown
classifier = 
	License :: OSI Approved :: MIT License
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
project_urls = 
	Documentation = https://jlecomte.gitlab.io/projects/pycov-convert-relative-filenames
	Source code = https://gitlab.com/jlecomte/projects/pycov-convert-relative-filenames
	Tracker = https://gitlab.com/jlecomte/projects/pycov-convert-relative-filenames/-/issues

[options]
setup_requires = setuptools
packages = 
include_package_data = True
python_requires = >= 3.9.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	docs
	tests

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

