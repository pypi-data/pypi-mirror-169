[metadata]
name = relic-tool-chunky
version = 1.0.0
author = Marcus Kertesz
description = A collection of libraries which allow reading/writing of Relic Chunky files.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MAK-Relic-Tool/Relic-Game-Tool
project_urls = 
	Bug Tracker = https://github.com/MAK-Relic-Tool/Issue-tracker/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
python_requires = >=3.9
install_requires = 
	relic-tool-chunky-core ~= 1.0.0
	relic-tool-chunky-v1 ~= 1.0.0

[egg_info]
tag_build = 
tag_date = 0

