[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my_contacts"
version = "0.0.8"
authors = [
  { name="Mario Lisbona", email="mario.lisbona@gmail.com" },
]
description = "A simple application to store your contacts"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MarioLisbona/CA-T1A3-terminal-app"