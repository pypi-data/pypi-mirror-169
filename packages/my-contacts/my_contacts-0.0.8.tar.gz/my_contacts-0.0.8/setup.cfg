[metadata]
name = my_contacts
version = 0.0.8

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires =
    rich==12.5.1
    tinydb==4.7.0

[options]
package_dir=
    =src

[options.packages.find]
where=src

[options.package_data]
    my_contacts = data/mock-data.json