[metadata]
name = sd-metrics-lib
version = 1.2.1
author = Igor Zarvanskyi
author_email = iclutcher@gmail.com
summary = Library to calculate various metrics of software development process
long_description = file: README.md
long-description-content-type = text/markdown
url = https://github.com/clutcher/sd-metrics-lib
project_urls = 
	Bug Tracker = https://github.com/clutcher/sd-metrics-lib/issues
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

