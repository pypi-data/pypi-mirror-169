[tool.poetry]
name = "fotoparadies"
version = "0.1.1"
description = "Shows status of fotoparadies orders"
authors = ["hilko"]
license = "MIT"
readme = "README.md"
packages = [{include = "fotoparadies"}]
repository = "https://github.com/hija/fotoparadies"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"
typer = {extras = ["all"], version = "^0.6.1"}
platformdirs = "^2.5.2"

[tool.poetry.scripts]
fotoparadies = "fotoparadies.main:app"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/hija/fotoparadies/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
