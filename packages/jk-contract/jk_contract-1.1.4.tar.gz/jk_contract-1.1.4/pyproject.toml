[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jk_contract"
version = "1.1.4"
authors = [
  { name="Andy", email="andytsangyuklun@gmail.com" },
]
description = "Toolkit with functions designed to extract various information from JK contracts"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/OvergrownBaby/jk_contract_toolkit"
"Bug Tracker" = "https://github.com/OvergrownBaby/jk_contract_toolkit/issues"