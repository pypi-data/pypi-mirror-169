[metadata]
name = psyc
version = 0.1.0
author = Harvard DCE
description = PSYC! Parameter Store Your Config
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
package = find:
zip_safe = True
include_package_data = True
install_requires = 
	click
	boto3

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	psyc = psyc.main:main

[egg_info]
tag_build = 
tag_date = 0

