[metadata]
name = nnsmith
description = "Automatic DNN generation for fuzzing and more."
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ise-uiuc/nnsmith
license = Apache-2.0
license_file = LICENSE
platform = any

[options]
packages = find:
python_requires = >=3.6
dependency_links = 
install_requires = 
	z3-solver>=4.11.0
	networkx>=2.6.3
	hydra-core>=1.1.0
	hydra_colorlog
	multipledispatch
	appdirs

[options.extras_require]
onnx = onnx
ort = onnxruntime
tf = tf-nightly
torch = torch
tvm = apache-tvm
iree = iree-compiler
	iree-runtime
	iree-tools-tf

[options.package_data]
nnsmith = config/**/*.yaml

[options.entry_points]
console_scripts = 
	nnsmith.model_gen = nnsmith.cli.model_gen:main
	nnsmith.model_exec = nnsmith.cli.model_exec:main
	nnsmith.dtype_test = nnsmith.cli.dtype_test:main
	nnsmith.fuzz = nnsmith.cli.fuzz:main

[egg_info]
tag_build = 
tag_date = 0

