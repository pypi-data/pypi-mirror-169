[metadata]
name = iosacal
version = 0.6.0
description = "IOSACal is a radiocarbon (14C) calibration program"
long_description = file: README.md
long_description_content_type = text/markdown
author = "Stefano Costa"
author_email = steko@iosa.it
maintainer = "Stefano Costa"
maintainer_email = steko@iosa.it
url = http://c14.iosa.it
keywords = radiocarbon, calibration
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering

[options]
include_package_data = True
zip_safe = False
packages = iosacal
python_requires = ~=3.8
install_requires = 
	numpy >= 1.18.0
	scipy >= 1.1.0
	matplotlib ~= 3.0
	click~=8.0
project_urls = # Optional
	Bug Reports = https://codeberg.org/steko/iosacal/issues
	Funding = https://liberapay.com/steko/
	Source = https://codeberg.org/steko/iosacal

[options.entry_points]
console_scripts = 
	iosacal = iosacal.cli:main

[options.extras_require]
test = 
	pytest~=6.2
	tox~=3.2

[egg_info]
tag_build = 
tag_date = 0

