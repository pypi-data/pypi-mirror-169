[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "selva"
version = "0.1.13"
description = "ASGI Web Framework with Dependency Injection"
authors = ["Livio Ribeiro <livioribeiro@outlook.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/livioribeiro/selva"
keywords = ["asgi", "framework", "asyncio", "web"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
packages = [
    { include = "selva", from = "src" },
    { include = "selva/py.typed", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
asgikit = "^0.2.2"

[tool.poetry.dev-dependencies]
hypercorn = "^0.14.1"
mkdocs-material = "^8.4.2"
pytest = "^7.1"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0"
coverage = { version = "^6.4", extras = ["toml"] }
pylint = "^2.15"
black = "^22.8"
isort = "^5.10"
flake8 = "^5.0"
mypy = "^0.971"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests",
]

[tool.coverage.run]
source = ["src"]

[tool.pylint.MASTER]
disable = ["C0114", "C0115", "C0116"] # ignore missing docstrings

[tool.mypy]
ignore_missing_imports = true
