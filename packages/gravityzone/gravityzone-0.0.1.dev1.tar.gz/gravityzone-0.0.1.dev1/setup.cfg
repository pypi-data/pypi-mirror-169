[metadata]
name = gravityzone
version = attr: gravityzone.__version__
author = Nuno AndrÃ©
author_email = mail@nunoand.re
url = https://github.com/forensic-security/gravityzone#readme
description = Bitdefender GravityZone Control Center API client
long_description = file: readme.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license-file = LICENSE
platform = any
keywords = bitdefender, gravityzone, antivirus, mssp
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Security
	Typing :: Typed
project_urls = 
	Source = https://github.com/forensic-security/gravityzone
	Bug Tracker = https://github.com/forensic-security/gravityzone/issues

[options]
zip_safe = False
include_package_data = True
python_requires = >= 3.7
package_dir = 
	=src
packages = find:
setup_requires = 
	setuptools >= 40.9.0
	wheel >= 0.32
install_requires = 
	httpx>=0.22.0
	typing-extensions>=4.3.0;python_version<'3.8'

[options.packages.find]
where = src

[options.package_data]
gravityzone = 
	py.typed

[options.extras_require]
dev = 
	flake8
	mypy
	pytest
docs = 
	sphinx
	sphinx-rtd-theme

[flake8]
ignore = E221, E241
exclude = 
	.git,
	__pycache__,
	.mypy_cache,
	.pytest_cache,
max-complexity = 10
inline-quotes = '
multiline-quotes = '''
docstring-quotes = '''

[egg_info]
tag_build = 
tag_date = 0

