[metadata]
name = bot-alice
version = 0.0.1
author = Magnus Knutas
author_email = magnusknutas@gmail.com
description = A program to run a robot
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kennedyshead/ALICE
project_urls = 
	Bug Tracker = https://github.com/kennedyshead/ALICE/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

