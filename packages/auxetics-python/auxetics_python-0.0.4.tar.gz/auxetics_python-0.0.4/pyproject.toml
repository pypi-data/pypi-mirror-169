[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auxetics-python"
version = "0.0.4"
authors = [
    { name="gv-sh", email="gv-sh@outlook.com" }
]
description = "A Python package for Auxetics"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/gv-sh/auxetics-python"
"Bug Tracker" = "https://github.com/gv-sh/auxetics-python/issues"


