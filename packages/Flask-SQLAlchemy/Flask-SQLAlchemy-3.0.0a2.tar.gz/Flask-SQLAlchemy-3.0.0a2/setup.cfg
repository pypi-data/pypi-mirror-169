[metadata]
name = Flask-SQLAlchemy
version = attr: flask_sqlalchemy.__version__
url = https://flask-sqlalchemy.palletsprojects.com/
project_urls = 
	Donate = https://palletsprojects.com/donate
	Documentation = https://flask-sqlalchemy.palletsprojects.com/
	Changes = https://flask-sqlalchemy.palletsprojects.com/changes/
	Source Code = https://github.com/pallets-eco/flask-sqlalchemy/
	Issue Tracker = https://github.com/pallets-eco/flask-sqlalchemy/issues/
	Twitter = https://twitter.com/PalletsTeam
	Chat = https://discord.gg/pallets
license = BSD-3-Clause
license_files = LICENSE.rst
author = Armin Ronacher
author_email = armin.ronacher@active-4.com
maintainer = Pallets
maintainer_email = contact@palletsprojects.com
description = Add SQLAlchemy support to your Flask application.
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >= 3.7

[options.packages.find]
where = src

[bdist_wheel]
universal = true

[tool:pytest]
testpaths = tests

[coverage:run]
branch = true
source = 
	flask_sqlalchemy
	tests

[coverage:paths]
source = 
	src
	*/site-packages

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	E203
	E501
	E722
	W503
max-line-length = 80

[mypy]
python_version = 3.7
files = src/flask_sqlalchemy, tests
show_error_codes = true
pretty = true
strict = true
disable_error_code = name-defined
disallow_subclassing_any = false

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-importlib_metadata.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

