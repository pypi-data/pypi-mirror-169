[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build" 

[project]
name = "AutomationServiceBackend-wittigannemarie"
version = "0.0.1"
authors = [
  { name="Annemarie Wittig", email="wittiganmarie@gmail.com" },
]
description = "A python project allowing to run a fastapi server that can train and identify NER models in runtime."
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AnnemarieWittig/RecognitionService/tree/main/AutomationService"
"README" = "https://github.com/AnnemarieWittig/RecognitionService/tree/main/AutomationService"
"Bug Tracker" = "https://github.com/AnnemarieWittig/RecognitionService/issues"
