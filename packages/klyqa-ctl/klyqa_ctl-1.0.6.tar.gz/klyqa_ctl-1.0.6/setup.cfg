[metadata]
name = klyqa_ctl
version = attr: klyqa_ctl.__version__
url = https://github.com/klyqa/klyqa-ctl
keywords = IoT, Klyqa, Smart, Qconnex, bulbs, lamps, vacuum, vc
project_urls = 
	GitHub: issues = https://github.com/klyqa/klyqa-ctl/issues
	GitHub: repo = https://github.com/klyqa/klyqa-ctl
description = A commandline client for controlling your Klyqa devices
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Frederick Stallmeyer <fraizy@gmx.de>
maintainer_email = fraizy@gmx.de
license = MIT License
license_files = LICENSE

[options]
python_requires = >=3.2
include_package_data = True
packages = klyqa_ctl
install_requires = 
	aiofiles >= 0.8.0
	aiohttp >= 3.8.1
	pycryptodome >= 3.15.0
	pycryptodomex >= 3.15.0
	requests >= 2.26.0
	python-slugify
	singleton-decorator

[egg_info]
tag_build = 
tag_date = 0

