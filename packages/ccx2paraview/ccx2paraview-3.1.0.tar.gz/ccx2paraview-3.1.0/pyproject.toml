[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccx2paraview"
version = "3.1.0"
authors = [
  { name="Ihor Mirzov", email="imirzov@gmail.com" },
]
description = "CalculiX to Paraview converter (frd to vtk/vtu)"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/calculix/ccx2paraview"
"Bug Tracker" = "https://github.com/calculix/ccx2paraview/issues"
