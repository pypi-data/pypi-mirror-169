
[project]
name = "Flask-Telebot"
version = "1.0.0"
authors = [
    { name="Gatlab", email="dev@gatlab.co" },
]
description = "Telebot on flask"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/GatLab/Flask-Telebot"
"Bug Tracker" = "https://github.com/GatLab/Flask-Telebot/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"