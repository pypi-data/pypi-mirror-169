[metadata]
name = bashmocker
version = attr: setuptools_git_versioning.version_from_git
author = Timothy Booth
author_email = tim.booth@ed.ac.uk
description = A Python helper for unit testing shell scripts.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/EdinburghGenomics/bashmocker
project_urls = 
	Bug Tracker = https://github.com/EdinburghGenomics/bashmocker/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
setup_requires = setuptools-git-versioning

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

