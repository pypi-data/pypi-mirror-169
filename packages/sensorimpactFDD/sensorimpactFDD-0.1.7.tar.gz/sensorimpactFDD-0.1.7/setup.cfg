[metadata]
name = sensorimpactFDD
version = 0.1.7
author = Liang Zhang
author_email = liang.zhang@nrel.gov
description = Sensor impact valuation and verification analysis for fault detection and diagnostics in buildings
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/NREL/sensor-impact-evaluation-and-verification
project_urls = 
	Bug Tracker = https://github.com/NREL/sensor-impact-evaluation-and-verification/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pandas
	numpy
	dask
	gdown
	scikit-learn

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

