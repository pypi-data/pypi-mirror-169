[metadata]
name = ElmaWebAPI
description = Using Elma3 Web API from python
long_description = file: README.md, LICENSE
version = 0.1.3
license = BSD 3-Clause License

[options]
packages = find:
python_requires = >=3.10
package_dir = 
	=src
zip_safe = False
install_requires = 
	requests~=2.28

[options.extras_require]
tests = 
	pytest~=7.1
	pytest-cov~=3.0
	pylint~=2.15
	coverage-badge~=1.1.0
dev = 
	ipython~=8.4
	black~=22.8
	isort~=5.10

[egg_info]
tag_build = 
tag_date = 0

