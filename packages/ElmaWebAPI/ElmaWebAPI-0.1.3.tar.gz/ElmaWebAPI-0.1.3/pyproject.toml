[build-system]
requires = ["setuptools>=42.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ElmaWebAPI"
version = "0.1.3"
authors = [
    { name="Ilya Chechetkin", email="illaech@gmail.com" },
]
description = "Using Elma3 Web API from python"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: Russian",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]
dependencies = ["requests~=2.28"]

[project.urls]
"Homepage" = "https://github.com/SovetnikProf/ElmaWebAPI/"
"Bug Tracker" = "https://github.com/SovetnikProf/ElmaWebAPI/issues/"

[project.optional-dependencies]
tests = [
    "pytest~=7.1",
    "pytest-cov~=3.0",
    "pylint~=2.15",
    "coverage-badge~=1.1.0",
#    "mypy~=0.970",
]
dev = [
    "ipython~=8.4",
    "black~=22.8",
    "isort~=5.10",
]

[tool.setuptools]
package-dir = {"" = "src"}
#include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
force-exclude = "README.md"

[tool.pylint.format]
max-line-length = 120
disable = ["C0103", "C0114", "R0902", "R0903", "R0913", "W0613"]

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
addopts = "--cov=elmawebapi"
testpaths = ["tests"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true
