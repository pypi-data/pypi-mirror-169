[build-system]
requires = ["setuptools>=63.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "googleflay"
version = "0.0.1"
authors = [
  { name="László Torhosi", email="laszlotorhosi01@gmail.com" },
]
description = "A small package for scraping various google services."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4 >= 4.11.1",
    "requests >= 2.28.1",
]

[project.urls]
"Homepage" = "https://github.com/bejgli/googleflay"
"Bug Tracker" = "https://github.com/bejgli/googleflay/issues"
