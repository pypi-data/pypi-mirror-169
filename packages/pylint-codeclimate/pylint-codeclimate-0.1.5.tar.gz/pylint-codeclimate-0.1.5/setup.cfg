[global]

[sdist]
keep_temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
name = pylint-codeclimate
version = 0.1.5
author = Julien Lecomte
author_email = julien@lecomte.at
license = MIT
license_files = LICENSE
url = https://gitlab.com/jlecomte/projects/pylint-codeclimate
description = Quick and dirty pylint codeclimate reporter plugin
long_description = file: README.md
long_description_content_type = text/markdown
classifier = 
	Intended Audience :: Developers
	Topic :: Software Development :: Quality Assurance
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
project_urls = 
	Source code = https://gitlab.com/jlecomte/projects/pylint-codeclimate
	Tracker = https://gitlab.com/jlecomte/projects/pylint-codeclimate/-/issues

[options]
setup_requires = setuptools
packages = 
	pylint
include_package_data = True
python_requires = >= 3.9.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	docs
	tests

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

