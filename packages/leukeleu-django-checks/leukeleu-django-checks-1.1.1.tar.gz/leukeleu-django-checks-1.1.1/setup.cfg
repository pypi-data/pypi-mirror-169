[metadata]
name = leukeleu-django-checks
url = https://github.com/leukeleu/leukeleu-django-checks
author = Jaap Roes
author_email = jroes@leukeleu.nl
description = Additional deploy checks and other tools to validate if a Django project is set up correctly.
long_description = file:README.md
long_description_content_type = text/markdown
keywords = django, deploy, checks, tools
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Framework :: Django

[options]
python_requires = >= 3.6
install_requires = 
	Django
packages = find:

[options.packages.find]
exclude = 
	tests
	tests.*

[options.extras_require]
test = 
	black~=22.3
	check-manifest==0.48
	flake8~=4.0.1
	flake8-assertive>=1.3.0,<2.2.0
	flake8-black~=0.3.0
	flake8-bugbear~=22.7.1
	flake8-isort~=4.1.1
	pep8-naming>=0.12.0,<0.14.
	
	coverage~=6.2.0

[egg_info]
tag_build = 
tag_date = 0

