[PROCESS]
lr = 1e-2
epochs = 200
data_scheme = dataset
pipeline_scheme = mlp

[MONITOR]
need_gpu = False
gpu_available = None
distribution = local
nb_processus = 4
multiplicity = 4

[dataset_or]
type = dataset
class = dataset_logical_or
path_to_class = ./mosaic/share/dataset.py
batch_size = 5
data_size = 30, 200, 500
train_prop = 0.8
key = logical_dataset_{class}

[dataset_xor]
type = dataset
class = dataset_logical_xor
path_to_class = ./mosaic/share/dataset.py
batch_size = 5
data_size = 30, 200, 500
train_prop = 0.8
key = logical_dataset_{class}


[mlp_funnel]
type = mlp
class = mlp_funnel
path_to_class = ./mosaic/share/mlp.py
depth = 2
key = mlp_{class}


[mlp_brick]
type = mlp
class = mlp_brick
path_to_class = ./mosaic/share/mlp.py
depth = 2
key = mlp_{class}
