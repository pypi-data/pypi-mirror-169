[tool.poetry]
name = "opticr"
version = "0.2.0"
description = "expose a single interface and API to few OCR tools"
authors = ["lzayep <ec@lza.sh>"]
license = "Apache License 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.2"
requests = "^2.28.1"
ocrmypdf = "^14.0.0"
pytesseract = "^0.3.10"
pdf2image = "^1.16.0"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
ipython = "^8.5.0"
pylint = "^2.15.3"
pyre-check = "^0.9.16"
types-requests = "^2.28.10"
isort = "^5.10.1"
pytest = "^7.1.3"
coverage = "^6.4.4"
pytest-cov = "^3.0.0"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
atomic = true
profile = "black"
line_length = 88
skip_gitignore = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
