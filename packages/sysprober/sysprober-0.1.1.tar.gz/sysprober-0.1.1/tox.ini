[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, fmt

[vars]
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/
all_path = {[vars]src_path} {[vars]tst_path} 

[testenv]
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
whitelist_externals =
  rm

[testenv:fmt]
description = Apply coding style standards to code
deps =
  black
  isort
commands =
  isort {[vars]all_path}
  black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
  black
  flake8
  flake8-docstrings
  flake8-copyright
  flake8-builtins
  pyproject-flake8
  pep8-naming
  isort
  codespell
commands =
  codespell {toxinidir}/. --skip {toxinidir}/.git --skip {toxinidir}/.tox \
    --skip {toxinidir}/build --skip {toxinidir}/lib --skip {toxinidir}/venv \
    --skip {toxinidir}/.mypy_cache --skip {toxinidir}/icon.svg
  # pflake8 wrapper supports config from pyproject.toml
  pflake8 {[vars]all_path}
  isort --check-only --diff {[vars]all_path}
  black --check --diff {[vars]all_path}

# Documentation
[testenv:build-docs]
description = Build simpletest documentation using mkdocs
deps =
  mkdocs

[testenv:serve-docs]
description = Serve simpletest documentation locally
deps =
  mkdocs
commands =
  mkdocs serve

# Tests
[testenv:network]
description = Test sysprober Network class
deps =
  -r {toxinidir}/requirements.txt
  pytest
commands =
  pytest -v --tb native --log-cli-level=ERROR {[vars]tst_path}/test_network.py

# Publishing
[testenv:publish]
description = Publish sysprober to PyPI
deps = 
  twine
  setuptools
  wheel
commands =
  rm -rf {toxinidir}/dist
  python setup.py sdist bdist_wheel
  twine upload {toxinidir}/dist/*
