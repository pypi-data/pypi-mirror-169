[tool.poetry]
name = "ustatus"
version = "0.1.6"
description = "GTK-based status window for wayland shells."
authors = ["Manuel Brea <m.brea.carreras@gmail.com>"]

[tool.poetry.scripts]
ustatus = "ustatus.main:main"
ustatus_docgen = "ustatus.docgen:generate_docs"

[tool.poetry.dependencies]
python = "^3.10"
PyGObject = "^3.42.0"
psutil = "5.8.0"
gbulb = "^0.6.2"
pulsectl-asyncio = "^0.2.0"
tomli = "^1.2.2"
dbus-next = "^0.2.3"
jsonschema = "^4.4.0"
python-reactive-ui = "^0.1.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
