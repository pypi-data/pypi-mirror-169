[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "reformat_macs2"
version = "0.0.1"
authors = [
    { name = "Arthur Gouhier", email = "ajgouhier@gmail.com" },
]
description = "Reformat MACS2 output files"
readme = "README.md"
license = { text="MIT" }
requires-python = ">=2.7"
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ajgouhier/reformat_macs2"
