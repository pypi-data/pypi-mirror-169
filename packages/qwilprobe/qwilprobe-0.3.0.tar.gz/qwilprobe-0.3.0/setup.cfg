[metadata]
name = qwilprobe
author = zluudg
author_email = 8853567-zluudg@users.noreply.gitlab.com
description = Probe microservice library for Qwilfish
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/zluudg/qwilprobe
version = 0.3.0
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: MIT License
keywords = 

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	protobuf >= 3.19.0
	grpcio >= 1.43.0

[options.extras_require]
dev = 
	pytest>=7.1.2
	tox>=3.25.0
	bump2version>=1.0.1
	build>=0.8.0
	isort>=5.10.1
	sphinx>=5.0.0
	flake8>=4.0.1

[options.packages.find]
where = src

[flake8]
per-file-ignores = 
	tests/test_sanity.py:E402
exclude = 
	src/qwilprobe/generated

[egg_info]
tag_build = 
tag_date = 0

