[metadata]
name = relic-tool-sga
version = 1.0.0
author = Marcus Kertesz
description = A collection of libraries for reading & writing Relic's SGA archive files.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MAK-Relic-Tool/Relic-Tool-SGA
project_urls = 
	Bug Tracker = https://github.com/MAK-Relic-Tool/Issue-Tracker/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
python_requires = >=3.9
install_requires = 
	relic-tool-sga-v2 ~= 1.0.0
	relic-tool-sga-core ~= 1.0.0

[egg_info]
tag_build = 
tag_date = 0

